DomainName: domain-events-example
BoundedContexts:
- ProjectName: RecipeManagement
  Port: 5375
  DbContext:
   ContextName: RecipesDbContext
   DatabaseName: RecipeManagement
   Provider: Postgres
  Entities:
  - Name: Recipe
    Features:
    - Type: GetList
      IsProtected: true
      PermissionName: CanReadRecipes
    - Type: GetRecord
      IsProtected: true
      PermissionName: CanReadRecipes
    - Type: AddRecord
      IsProtected: true
    - Type: UpdateRecord
      IsProtected: true
    - Type: DeleteRecord
      IsProtected: true
    - Type: PatchRecord
      IsProtected: true
    Properties:
    - Name: Title
      Type: string
      CanFilter: true
      CanSort: true
    - Name: Directions
      Type: string
      CanFilter: true
      CanSort: true
    - Name: Rating
      Type: int?
      CanFilter: true
      CanSort: true
    - Name: Author
      Type: Author
      ForeignEntityName: Author
      ForeignEntityPlural: Authors
    - Name: Ingredients
      Type: ICollection<Ingredient>
      ForeignEntityPlural: Ingredients
  - Name: Author
    Features:
    - Type: GetList
    - Type: GetRecord
    - Type: AddRecord
    - Type: UpdateRecord
    - Type: DeleteRecord
    Properties:
    - Name: Name
      Type: string
      CanFilter: true
      CanSort: true
    - Name: RecipeId
      Type: Guid
      ForeignEntityName: Recipe
      ForeignEntityPlural: Recipes
  - Name: Ingredient
    Features:
    - Type: GetList
    - Type: GetRecord
    - Type: AddRecord
    - Type: UpdateRecord
    - Type: DeleteRecord
    - Type: AddListByFk
      BatchPropertyName: RecipeId
      BatchPropertyType: Guid
      ParentEntity: Recipe
      BatchPropertyDbSetName: Recipes
    Properties:
    - Name: Name
      Type: string
      CanFilter: true
      CanSort: true
    - Name: Quantity
      Type: string
      CanFilter: true
      CanSort: true
    - Name: Measure
      Type: string
      CanFilter: true
      CanSort: true
    - Name: RecipeId
      Type: Guid
      ForeignEntityName: Recipe
  Environment:
      AuthSettings:
        Authority: https://localhost:3385
        Audience: recipe_management
        AuthorizationUrl: https://localhost:3385/connect/authorize
        TokenUrl: https://localhost:3385/connect/token
        ClientId: recipe_management.swagger
        ClientSecret: 974d6f71-d41b-4601-9a7a-a33081f80687
      BrokerSettings:
        Host: localhost
        VirtualHost: /
        Username: guest
        Password: guest
  Bus:
    AddBus: true
  Producers:
  - EndpointRegistrationMethodName: AddRecipeProducerEndpoint
    ProducerName: AddRecipeProducer
    ExchangeName: recipe-added
    MessageName: IRecipeAdded
    DomainDirectory: Recipes
    ExchangeType: fanout
    UsesDb: true
  Consumers:
  - EndpointRegistrationMethodName: AddToBookEndpoint
    ConsumerName: AddToBook
    ExchangeName: book-additions
    QueueName: add-recipe-to-book
    MessageName: IRecipeAdded
    DomainDirectory: Recipes
    ExchangeType: fanout
Messages:
- Name: IRecipeAdded
  Properties:
  - Name: RecipeId
    Type: guid
Bff:
  ProjectName: RecipeManagementApp
  ProxyPort: 4378
  HeadTitle: Recipe Management App
  Authority: https://localhost:3385
  ClientId: recipe_management.bff
  ClientSecret: 974d6f71-d41b-4601-9a7a-a33081f80687
  RemoteEndpoints:
    - LocalPath: /api/recipes
      ApiAddress: https://localhost:5375/api/recipes
    - LocalPath: /api/ingredients
      ApiAddress: https://localhost:5375/api/ingredients
  BoundaryScopes:
    - recipe_management
  Entities:
  - Name: Recipe
    Features:
    - Type: GetList
    - Type: GetRecord
    - Type: AddRecord
    - Type: UpdateRecord
    - Type: DeleteRecord
    Properties:
    - Name: Title
      Type: string #optional if string
    - Name: Directions
    - Name: RecipeSourceLink
    - Name: Description
    - Name: Rating
      Type: number?
  - Name: Ingredient
    Features:
    - Type: GetList
    - Type: GetRecord
    - Type: AddRecord
    - Type: UpdateRecord
    - Type: DeleteRecord
    Properties:
    - Name: Name
    - Name: Quantity
    - Name: Measure
    - Name: RecipeId
AuthServer:
  Name: AuthServerWithDomain
  Port: 3385
  Clients:
    - Id: recipe_management.swagger
      Name: RecipeManagement Swagger
      Secrets:
        - 974d6f71-d41b-4601-9a7a-a33081f80687
      GrantType: Code
      RedirectUris:
        - 'https://localhost:5375/swagger/oauth2-redirect.html'
      PostLogoutRedirectUris:
        - 'http://localhost:5375/'
      AllowedCorsOrigins:
        - 'https://localhost:5375'
      FrontChannelLogoutUri: 'http://localhost:5375/signout-oidc'
      AllowOfflineAccess: true
      RequirePkce: true
      RequireClientSecret: true
      AllowPlainTextPkce: false
      AllowedScopes:
        - openid
        - profile
        - role
        - recipe_management #this should match the scope in your boundary's swagger spec 
    - Id: recipe_management.bff
      Name: RecipeManagement BFF
      Secrets:
        - 974d6f71-d41b-4601-9a7a-a33081f80687
      GrantType: Code
      RedirectUris:
        - https://localhost:4378/signin-oidc
      PostLogoutRedirectUris:
        - https://localhost:4378/signout-callback-oidc
      AllowedCorsOrigins:
        - https://localhost:5375
        - https://localhost:4378
      FrontChannelLogoutUri: https://localhost:4378/signout-oidc
      AllowOfflineAccess: true
      RequirePkce: true
      RequireClientSecret: true
      AllowPlainTextPkce: false
      AllowedScopes:
        - openid
        - profile
        - role
        - recipe_management #this should match the scope in your boundary's swagger spec 
  Scopes:
    - Name: recipe_management
      DisplayName: Recipes Management - API Access
  Apis:
    - Name: recipe_management
      DisplayName: Recipe Management
      ScopeNames:
        - recipe_management
      Secrets:
        - 4653f605-2b36-43eb-bbef-a93480079f20
      UserClaims:
        - openid
        - profile
        - role